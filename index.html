<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif/png" href="./imgs/tomato-vector.png">
    <link rel="stylesheet" href="/style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <h1 id="title" class="fancy">Pomodoro Timer</h1>
    </header>

    <main>
        <article id="timerContainer">
            <h2 id="timer" class="fancy">Welcome</h2>
            <img class="animateVector" id="img1" src="./imgs/book_vector.png" alt="book">
            <img class="animateVector" id="img2" src="./imgs/headphone_vector.png" alt="headphone">
            <img class="animateVector" id="img3" src="./imgs/pen_vector.png" alt="pen">
            <p id="message" class="fancy">Ready to start?</p>
        </article>

        <article id="formContainer">
            <form action="">
                <p class="formLabel">Select focus time:</p>
                <div class="btnContainer">
                    <button type="button" id="focusBtn1" class="timeBtn" onclick="time25();activate25()" data-active="off">25:00</button>
                    <button type="button" id="focusBtn2" class="timeBtn" onclick="time30();activate30()" data-active="off">30:00</button>
                    <button type="button" id="focusBtn3" class="timeBtn" onclick="time35();activate35()" data-active="off">35:00</button>
                </div>
                <p class="formLabel">Select rest time:</p>
                <div class="btnContainer">
                    <button type="button" id="restBtn1" class="restBtn" onclick="time05();activate05()" data-active="off">05:00</button>
                    <button type="button" id="restBtn2" class="restBtn" onclick="time10();activate10()" data-active="off">10:00</button>
                    <button type="button" id="restBtn3" class="restBtn" onclick="time15();activate15()" data-active="off">15:00</button>
                </div>
                <label class="formLabel" for="task-input">Select your task:</label> <br>
                    <input type="text" name="task-input" id="task-input" value="">
                <br>
                <section id="btnContainer">
                    <button type="button" id="submitBtn" onclick="startFunctions()";>Add Pomodoro</button>
                </section>

            </form>
        </article>

        <article id="taskContainer">
            <p class="fancy" id="taskText">Tasks</p>
            <div id="minorContainer">
                    <section id="tasks"></section>
            </div>
        </article>
    </main>

    <footer>
        <div id="credits">
            <p id="coded">Coded by Yan:</p>
            <div id="social">
                <a href="https://twitter.com/yangyrru" target="_blank"><img src="/imgs/twitter_vector.png" alt="twitter"></a>
                <a href="https://github.com/Gryygo" target="_blank"><img src="/imgs/github_vector.png" alt="github"></a> 
                <a href="https://www.instagram.com/yan.gabriel26/" target="_blank"><img src="/imgs/instagram_vector.png" alt="instagram"></a>
                <a href="https://www.linkedin.com/in/yan-gabriel-leitÃ£o-de-lima-24b080229/" target="_blank"><img src="/imgs/linkedin_vector.png" alt="linkedin"></a>
            </div>
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/script.js"></script>
</body>
</html>
